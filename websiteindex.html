<!DOCTYPE html>  <!-- 문서가 HTML5 문서임을 선언 -->
<html lang="ko">  <!-- 웹사이트 언어 설정 (한국어) -->
<head>  <!-- 문서의 정보(메타데이터)를 담는 부분 -->
    <meta charset="UTF-8">  <!-- 문자 인코딩 설정 (한글이 깨지지 않도록) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위해 화면 크기 설정 -->
    <title>이시온 사이트</title>  <!-- 웹페이지 탭에 보일 제목 -->
    <link rel="stylesheet" href="style.css">  <!-- 외부 CSS 파일 연결 -->
</head>
<body>  <!-- 웹페이지의 실제 내용이 들어가는 부분 -->
    <h1>이시온!</h1>  <!-- 웹페이지 제목 -->
    <p>너무 잘생긴겄 같습니다.</p>  <!-- 웹페이지 본문 -->
    <script src="script.js"></script>  <!-- 외부 JavaScript 파일 연결 -->
</body>
</html>
